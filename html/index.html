<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4741443047.js" crossorigin="anonymous"></script>
    <title>nv-multicharacter</title>
</head>
<body>
    <div class="char-menu">
        <div class="char-select">
            <div class="char-icon"><i class="char-center fa-solid fa-user"></i></div>
            <div class="char-info">
                <div class="char-name">Pieter Klaas</div>
            </div>
            <div class="char-buttons">
                <button class="char-play"></button>
                <button class="char-delete"></button>
            </div>
        </div>
        <div class="char-create">
            <div class="char-create-icon"><i class="fa-solid fa-circle-plus"></i></div>
            <div class="create-text">Create</div>
        </div>
    </div>
    <div class="char-information">
        <div class="char-header">Character information</div>
        <div class="char-stats">
            <div class="char-info-box">
                <div class="char-info-names">Name</div>
                <div class="char-info-spacer"></div>
                <div class="char-info-desc">Pieter Klaas</div>
            </div>
        </div>
    </div>
    <div class="char-slider">
        <input type="range" min="1" max="360" value="180" class="slider">
    </div>
</body>
</html>
